# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - FamilyEvents

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Install Elm
        run: npm install -g elm

      - name: Install dependencies
        working-directory: frontend
        run: yarn install

      - name: Log API_HOST value
        run: echo "API_HOST is $API_HOST"
        env:
          API_HOST: ${{ secrets.API_HOST }}

      - name: Build frontend with Vite
        working-directory: frontend
        run: yarn build
        env:
          API_HOST: ${{ secrets.API_HOST }}

      - name: Build with dotnet
        working-directory: backend
        run: dotnet build --configuration Release

      - name: dotnet publish
        working-directory: backend
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
        env:
          ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "FamilyEvents"
          slot-name: "Production"
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D3C1EDAD88914AC48CAA6D7B56A53C8B }}
